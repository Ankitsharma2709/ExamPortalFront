<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Adding to Quiz</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of the new Question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    {{question|json}}
                    <form (ngSubmit)="addingQuestions()" class="mt20">
                        <!-- content field -->
                    <mat-form-field class="w100">
                        <mat-label>Write Question content</mat-label>
                        <textarea required [(ngModel)]="question.questionContent" 
                        name="questionContent"
                        rows="8" matInput placeholder="Enter here"></textarea>
                      </mat-form-field>
                      <!-- options -->
                      
                      <div class="row">
                        <div class="col-md-6">
                            <!-- option1  -->
                            <mat-form-field class="w100">
                                <mat-label>Enter Option 1</mat-label>
                                <input
                                required
                                [(ngModel)]="question.option1"
                                name="option1"
                                 type="text" matInput/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- option2  -->
                            <mat-form-field class="w100">
                                <mat-label>Enter Option 2</mat-label>
                                <input 
                                name="option2"
                                required
                                [(ngModel)]="question.option2"
                                type="text" matInput/>
                            </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <!-- option3  -->
                            <mat-form-field class="w100">
                                <mat-label>Enter Option 3</mat-label>
                                <input
                                name="option3"
                                required
                                [(ngModel)]="question.option3"
                                type="text" matInput/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- option4  -->
                            <mat-form-field class="w100">
                                <mat-label>Enter Option 4</mat-label>
                                <input
                                name="option4"
                                required
                                [(ngModel)]="question.option4"
                                type="text" matInput/>
                            </mat-form-field>
                        </div>
                      </div>
                      <!--  correct anser -->
                      <mat-form-field class="w100">
                        <mat-label>Select the correct answer </mat-label>
                        <mat-select required [(ngModel)]="question.answer" name="answer">
                            <mat-option [value]="question.option1">{{question.option1}} </mat-option>
                            <mat-option [value]="question.option1">{{question.option2}} </mat-option>
                            <mat-option [value]="question.option1">{{question.option3}} </mat-option>
                            <mat-option [value]="question.option1">{{question.option4}} </mat-option>

                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Add</button>
                        <button type="reset" mat-raised-button color="primary" class="ml20">Clear</button>
                      </div>
                    </form>
                    
                    
                </mat-card-content>






            </mat-card>
        </div>
    </div>
</div>

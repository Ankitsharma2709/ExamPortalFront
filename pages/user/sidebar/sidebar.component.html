<mat-card>
    <mat-action-list>
        <div mat-subheader>Categories</div>
        <!-- ab home pr click krte hi saari quiz load krdega -->
        
        <button mat-list-item routerLink="/user/0"><mat-icon mat-list-icon style="vertical-align: middle;">category</mat-icon>         All Quizzes</button>

    </mat-action-list>
</mat-card>

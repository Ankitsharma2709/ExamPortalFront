<div class="bootstrap-wrapper">

    <div class="container">


        <div class="col-md-6 offset-md-3">
            <mat-card style="padding: 2rem;" class="mt20">
            <div class="container text-center">
                <img src="../../../assets/logo.png" alt="" style="width: 100px; height: 100px; margin-top: 20px;">
            </div>

            <h1 class="text-center">Register here</h1>

           

            <form (ngSubmit)="formSubmit()" > 

                <!-- Username field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input
                    required
                    [(ngModel)]="user.username"
                    name="username"
                     matInput placeholder="Enter here"/>
                </mat-form-field>
                <!-- Password field! -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Password</mat-label>
                    <input
                    required
                    [(ngModel)]="user.password" 
                    name="password"
                    type="password" matInput placeholder="Enter here"/>
                </mat-form-field>
                <!-- firstname -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First</mat-label>
                    <input
                    required
                    [(ngModel)]="user.firstName"
                    name="firstName"
                     matInput placeholder="Enter here"/>
                </mat-form-field>
                <!-- lastname -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>lastname</mat-label>
                    <input 
                    required
                    [(ngModel)]="user.lastName"
                    name="lastName"
                    matInput placeholder="Enter here"/>
                </mat-form-field>
                <!-- email -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input
                    required
                    [(ngModel)]="user.email"
                    name="email"
                    type="email" matInput placeholder="Enter here"/>
                </mat-form-field>
                <!-- phonenumber -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone nUmber</mat-label>
                    <input 
                    required
                    [(ngModel)]="user.phone"
                    name="phone"
                    type="number" matInput placeholder="Enter here"/>
                </mat-form-field>

                <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Register</button>

                    <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">clear</button>
                </div>
            </form>
        </mat-card>
        </div>
    </div>
</div>
